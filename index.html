<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <title>Solar System Simulation</title>
</head>
<body>

    <a-scene renderer="antialias: false; precision: medium; powerPreference: high-performance">
        <!-- assets management -->
        <a-assets>
            <img id="earth-texture" src="earth.png" crossorigin="anonymous">
            <img id="moon-texture" src="moon.png" crossorigin="anonymous">
            <img id="sun-texture" src="sun.png" crossorigin="anonymous">
            <img id="background" src="background.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- sky background -->
        <a-sky color="#000033"></a-sky>

        <!-- camera -->
        <a-entity camera position="0 3 15" look-controls wasd-controls="acceleration:120" fov="70"></a-entity>

        <a-text value="Sun" position="0 7 -5" scale="3 3 3" width="10" align="center"
                animation="property: position; to: 0 8 -5; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
        ></a-text>

        <!-- sun -->
        <a-sphere position="0 0 -5" radius="5" 
            material="src: #sun-texture; roughness: 1" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 105000; easing: linear;">
        </a-sphere>

        <!-- earth orbit path -->
         <a-torus position="0 0 -5"
                  rotation="90 0 0"
                  radius="24" radius-tubular="0.04" material="color: #fff; shader: flat; opacity: 0.5; side: double">
                  dashed="dashSize: 0.5; gapSize: 0.5; color: #fff; opacity: 0.5">
         </a-torus>

        <!-- earth revolution around sun -->
        <a-entity position="0 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 55000; easing: linear;">
            <!-- earth -->
            <a-entity position="24 0 0">
                <a-sphere radius="1" 
                    material="src: #earth-texture; roughness: 1"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
                </a-sphere>

                <!-- moon remains the same -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8500; easing: linear;">
                    <a-entity position="2.5 0 0">
                        <a-sphere radius="0.4" 
                                  material="src: #moon-texture; roughness: 1"
                                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </a-entity>         
        </a-entity>         

    </a-scene>
    
</body>
</html>
